<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMA EXPRESS - Track Your Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <i class="fas fa-shipping-fast logo-icon"></i>
                    <h1>ExpressTrack</h1>
                </a>
                <div class="nav-tabs">
                    <button class="tab-btn active">
                        <i class="fas fa-box"></i> Track Delivery
                    </button>
                    <a href="/admin" class="tab-btn">
                        <i class="fas fa-user-shield"></i> Admin Panel
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="card">
            <h2 class="card-title"><i class="fas fa-search"></i> Track Your Delivery</h2>
            <div class="form-group">
                <label for="tracking-number">Enter Tracking Number</label>
                <input type="text" id="tracking-number" placeholder="e.g. AMA-xxxxxxx">
            </div>
            <button class="btn btn-primary" id="track-btn">
                <i class="fas fa-search"></i> Track Package
            </button>
            
            <div id="tracking-result" class="tracking-result">
                <!-- Results will be populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 ExpressTrack Delivery System. All rights reserved.</p>
            <p>Designed for secure and efficient package tracking</p>
        </div>
    </footer>
    
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <div class="notification-content"></div>
    </div>
    
    <script src="/js/tracking.js"></script>
</body>
</html>
