    <style>
    h1 {

        background-color: #00ff37;
        padding: 10px;
        border-radius: 50px;
        text-align: center;
        width: fit-content;
        margin: auto;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        padding: 20px;
    }
    .gallery img {
        width: 100%; 
        height: 200px;
        object-fit: cover; 
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(61, 56, 56, 0.1);
    }
    body {
        font-family: 'Lato', sans-serif;
    }
