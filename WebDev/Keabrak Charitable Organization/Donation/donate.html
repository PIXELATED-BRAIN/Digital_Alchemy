<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="keabrak .jpg">
    <link rel="stylesheet" href="../style.css"> 
    <title>Donate - Keabrak Charitable Organization</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #c7bebe;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            border-radius: 15px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        /* Donation Form Container */
        #donationForm {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #donationForm label {
            display: block;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 8px;
        }

        #donationForm input {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        #donationForm input:focus {
            border-color: #007a29;
            outline: none;
        }

        #donationForm button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            color: #fff;
            background-color: #00a651;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #donationForm button:hover {
            background-color: #007a29;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            #donationForm {
                padding: 20px;
            }

            #donationForm button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Support Our Mission</h1>
        <p><span style=" color:black;">YOUR DONATION WILL HELP TRANSFORM LIVES AND CREATE A BETTER FUTURE FOR OUR COMMUNITY.</span></p>
        <form id="donationForm">
            <label for="donorName">Your Name</label>
            <input type="text" id="donorName" name="donorName" placeholder="Enter your name" required>

            <label for="donationAmount">Donation Amount (ETB)</label>
            <input type="number" id="donationAmount" name="donationAmount" min="1" placeholder="Enter donation amount" required>

            <label for="email">Email (Optional)</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <button type="submit" id="submitDonation">Donate Now</button>
        </form>
    </main>
    <script src="donation.js"></script> <!-- Adjust path if needed -->
</body>
</html>
